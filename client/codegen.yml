schema: "http://localhost:4001"
documents:
  - "**/*.tsx"
overwrite: true
generates:
  generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      skipTypename: false
      withHooks: true
      withHOC: false
      withComponent: false
